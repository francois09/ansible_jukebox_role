---
# Default do nothing
jukebox__install: False
jukebox__configure: False
jukebox__headless: False

# defaults file for jukebox
jukebox__headless_default_packages:
  - mopidy
  - mopidy-tunein
  - python3-pip
  - python3-virtualenv
  - jq
  - pulseaudio

jukebox__default_packages:
  - unclutter
  - lxde
  - chromium

jukebox__default_user: pi
jukebox__initial_volume: 50
jukebox__initial_tracks_count: 40
jukebox__tracks_check_freq: 10 # minuts
jukebox__tracks_limit: 10
jukebox__autoplay_random: False
